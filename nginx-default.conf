# SPA fallback: 모든 경로를 index.html로 전달하여 클라이언트 라우팅 지원.
# 새로고침 시 서버가 /dashboard 등 경로를 받으면 index.html을 반환하고, React Router가 라우팅 처리.
server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # 정적 에셋 캐시
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
